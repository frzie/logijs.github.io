<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="logins.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  </head>
  <body>
    <script src="logijs.js"></script>
    <script>
      window.onload = function () {
        document.getElementById("myName").focus();
      };
      function next(event, id) {
        if (event.key == "Enter") {
          event.preventDefault();
          document.getElementById(id).focus();
        }
      }
    </script>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Selamat Datang</span></div>
        <form action="mycv.html" name="frmbuku" onSubmit="return cek()">
          <div class="row">
            <i class="fas fa-user"></i>
            <input id="myName" type="text" name="nama" onkeydown="next(event,'myEmail')" placeholder="Nama Lengkap" />
          </div>
          <div class="row">
            <i class="fas fa-globe"></i>
            <input type="email" id="myEmail" name="email" onkeydown="next(event,'myPass')" placeholder="Email" />
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="text" id="myPass" name="Pass" onkeydown="next(event,'myRePass')" minlength="8" placeholder="Password" />
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="text" id="myRePass" name="Repass" onkeydown="next(event,'myLogin')" placeholder="Retype password" />
          </div>

          <div class="row button">
            <input type="submit" id="myLogin" value="Continue" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
